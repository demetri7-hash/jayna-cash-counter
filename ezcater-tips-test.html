<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ezCater Tips Analysis - Test Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      background: white;
      border: 2px solid #333;
      padding: 24px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    h2 {
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 20px 0 12px 0;
      color: #4a4a4a;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #4a4a4a;
    }

    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #d1d5db;
      font-size: 14px;
      max-width: 300px;
    }

    button {
      padding: 12px 24px;
      background: #1a1a1a;
      color: white;
      border: 2px solid #1a1a1a;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button:hover {
      background: #4a4a4a;
      border-color: #4a4a4a;
    }

    button:disabled {
      background: #9ca3af;
      border-color: #9ca3af;
      cursor: not-allowed;
    }

    .results {
      margin-top: 24px;
    }

    .summary-box {
      background: #d1fae5;
      border: 2px solid #059669;
      padding: 16px;
      margin-bottom: 16px;
    }

    .summary-box h3 {
      font-size: 14px;
      font-weight: 700;
      color: #065f46;
      margin-bottom: 12px;
    }

    .summary-stat {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #059669;
      font-size: 14px;
    }

    .summary-stat:last-child {
      border-bottom: none;
      font-size: 18px;
      font-weight: 700;
      color: #065f46;
      margin-top: 8px;
    }

    .order-card {
      background: #f9fafb;
      border: 2px solid #d1d5db;
      padding: 16px;
      margin-bottom: 12px;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #d1d5db;
    }

    .order-number {
      font-size: 16px;
      font-weight: 700;
      color: #1a1a1a;
    }

    .order-date {
      font-size: 12px;
      color: #6b6b6b;
    }

    .order-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .detail-item {
      font-size: 13px;
    }

    .detail-label {
      font-weight: 700;
      color: #6b6b6b;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .detail-value {
      color: #1a1a1a;
      margin-top: 4px;
    }

    .tip-highlight {
      background: #fef3c7;
      border: 2px solid #f59e0b;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: 700;
      color: #92400e;
    }

    .error-box {
      background: #fee2e2;
      border: 2px solid #dc2626;
      padding: 16px;
      color: #991b1b;
      margin-top: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b6b6b;
    }

    .raw-data {
      background: #1a1a1a;
      color: #10b981;
      padding: 16px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-top: 16px;
      max-height: 400px;
      overflow-y: auto;
    }

    .info-box {
      background: #dbeafe;
      border: 2px solid #1e40af;
      padding: 16px;
      color: #1e3a8a;
      margin-bottom: 20px;
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ ezCater Tips Analysis - Test Page</h1>

    <div class="info-box">
      <strong>PURPOSE:</strong> Test if we can fetch tip data from ezCater orders via their GraphQL API.
      If successful, we'll integrate this into the weekly tip pool calculator to auto-populate ezCater tips.
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" value="">
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" value="">
    </div>

    <button id="fetchBtn" onclick="fetchTips()">üîç FETCH TIPS</button>
  </div>

  <div id="results"></div>

  <script>
    // Set default dates (last 7 days)
    const today = new Date();
    const lastWeek = new Date(today);
    lastWeek.setDate(lastWeek.getDate() - 7);

    document.getElementById('endDate').value = today.toISOString().split('T')[0];
    document.getElementById('startDate').value = lastWeek.toISOString().split('T')[0];

    async function fetchTips() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const resultsDiv = document.getElementById('results');
      const fetchBtn = document.getElementById('fetchBtn');

      if (!startDate || !endDate) {
        alert('Please select both start and end dates');
        return;
      }

      fetchBtn.disabled = true;
      fetchBtn.textContent = '‚è≥ FETCHING...';

      resultsDiv.innerHTML = '<div class="container loading">Fetching ezCater orders from API...</div>';

      try {
        // Call our backend API endpoint
        const response = await fetch('/api/ezcater-tips-analysis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ startDate, endDate })
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        displayResults(data);

      } catch (error) {
        console.error('Error fetching tips:', error);
        resultsDiv.innerHTML = `
          <div class="container">
            <div class="error-box">
              <strong>ERROR:</strong> ${error.message}
              <br><br>
              Check the browser console for details.
            </div>
          </div>
        `;
      } finally {
        fetchBtn.disabled = false;
        fetchBtn.textContent = 'üîç FETCH TIPS';
      }
    }

    function displayResults(data) {
      const resultsDiv = document.getElementById('results');

      if (!data.orders || data.orders.length === 0) {
        resultsDiv.innerHTML = `
          <div class="container">
            <h2>No Orders Found</h2>
            <p style="margin-top: 12px; color: #6b6b6b;">
              No ezCater orders found in the selected date range.
            </p>
          </div>
        `;
        return;
      }

      let html = `
        <div class="container">
          <h1>üìä Results</h1>

          <div class="summary-box">
            <h3>SUMMARY</h3>
            <div class="summary-stat">
              <span>Date Range:</span>
              <span>${data.startDate} to ${data.endDate}</span>
            </div>
            <div class="summary-stat">
              <span>Total Orders:</span>
              <span>${data.orderCount}</span>
            </div>
            <div class="summary-stat">
              <span>TOTAL TIPS:</span>
              <span>$${data.totalTips.toFixed(2)}</span>
            </div>
          </div>

          <h2>Order Details</h2>
      `;

      data.orders.forEach(order => {
        html += `
          <div class="order-card">
            <div class="order-header">
              <div>
                <div class="order-number">Order #${order.orderNumber}</div>
                <div class="order-date">${order.deliveryDate} at ${order.deliveryTime}</div>
              </div>
              <div class="tip-highlight">
                TIP: $${order.tip.toFixed(2)}
              </div>
            </div>

            <div class="order-details">
              <div class="detail-item">
                <div class="detail-label">Customer</div>
                <div class="detail-value">${order.customerName || 'N/A'}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Subtotal</div>
                <div class="detail-value">$${order.subtotal.toFixed(2)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Delivery Fee</div>
                <div class="detail-value">$${order.deliveryFee.toFixed(2)}</div>
              </div>
              <div class="detail-item">
                <div class="detail-label">Total</div>
                <div class="detail-value">$${order.total.toFixed(2)}</div>
              </div>
            </div>

            ${order.rawTipData ? `
              <details style="margin-top: 12px;">
                <summary style="cursor: pointer; font-weight: 700; font-size: 12px; color: #6b6b6b;">
                  VIEW RAW TIP DATA
                </summary>
                <div class="raw-data">
                  ${JSON.stringify(order.rawTipData, null, 2)}
                </div>
              </details>
            ` : ''}
          </div>
        `;
      });

      html += `
          <div class="info-box" style="margin-top: 24px;">
            <strong>‚úÖ SUCCESS!</strong> We can fetch tip data from ezCater orders!
            <br><br>
            <strong>Next Steps:</strong>
            <ul style="margin-top: 8px; margin-left: 20px; line-height: 1.8;">
              <li>Verify the tip amounts are correct</li>
              <li>Check if all orders in date range are included</li>
              <li>If data looks good ‚Üí integrate into weekly tip pool calculator</li>
            </ul>
          </div>
        </div>
      `;

      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
