<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <title>Jayna Catering Management</title>

  <link rel="apple-touch-icon" href="https://static.spotapps.co/website_images/ab_websites/229800_website_v1/logo.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#00A8E1">

  <style>
    /* Jayna Brand Design - Sky Blue & Grayscale (Matching index.html) */
    :root {
      --primary-blue: #00A8E1;
      --secondary-blue: #0094D6;
      --light-blue: #E3F4FC;
      --accent-blue: #0081C6;
      --gray-900: #212121;
      --gray-700: #424242;
      --gray-600: #616161;
      --gray-500: #757575;
      --gray-400: #BDBDBD;
      --gray-300: #E0E0E0;
      --gray-100: #F5F5F5;
      --success: #00C853;
      --warning: #FFB300;
      --error: #D32F2F;
      --white: #FFFFFF;
      --blue-bg: #dbeafe;
      --blue-text: #1e40af;
      --success-bg: #d1fae5;
      --success-text: #065f46;
      --success-border: #059669;
      --warning-bg: #fef3c7;
      --warning-text: #92400e;
      --warning-border: #f59e0b;
      --error-bg: #fee2e2;
      --error-text: #991b1b;
      --error-border: #dc2626;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Aptos', 'Segoe UI Variable', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--white);
      min-height: 100vh;
      padding: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--white);
      border-radius: 0;
      overflow: visible;
      box-shadow: none;
      min-height: auto;
      max-height: none;
    }
    .header {
      background: var(--white);
      color: var(--gray-900);
      text-align: center;
      padding: 12px;
      border-radius: 0;
      border-bottom: 1px solid var(--gray-300);
    }
    .header h1 { font-size: 18px; font-weight: 700; margin-bottom: 2px; letter-spacing: 1.5px; text-transform: uppercase; }
    .header p { opacity: 0.7; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

    .content {
      padding: 12px;
      max-height: none;
      overflow: visible;
    }

    /* Navigation Links */
    .secondary-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 11px;
    }
    .secondary-links a {
      color: var(--gray-700);
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.15s ease;
    }
    .secondary-links a:hover { color: var(--gray-900); }

    /* Tab Navigation */
    .tab-navigation {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 2px solid var(--gray-300);
      padding-bottom: 0;
    }
    .tab-btn {
      padding: 12px 20px;
      background: var(--gray-100);
      color: var(--gray-700);
      border: none;
      border-bottom: 3px solid transparent;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.15s ease;
      flex: 1;
    }
    .tab-btn:hover {
      background: var(--gray-200);
      color: var(--gray-900);
    }
    .tab-btn.active {
      background: var(--white);
      color: var(--gray-900);
      border-bottom-color: var(--primary-blue);
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    /* Order Cards */
    .date-group {
      margin-bottom: 32px;
    }
    .date-group-header {
      font-size: 14px;
      font-weight: 700;
      color: var(--gray-900);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--gray-300);
    }
    .date-group-header.today {
      color: var(--primary-blue);
      border-bottom-color: var(--primary-blue);
    }
    .date-group-header.tomorrow {
      color: var(--warning);
      border-bottom-color: var(--warning);
    }

    .order-card {
      background: var(--white);
      border: 2px solid var(--gray-300);
      padding: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .order-card:hover {
      border-color: var(--gray-400);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transform: translateY(-1px);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 12px;
    }
    .order-number {
      font-size: 16px;
      font-weight: 700;
      color: var(--gray-900);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .order-source {
      font-size: 9px;
      color: var(--gray-500);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }
    .order-status {
      padding: 4px 10px;
      border-radius: 0;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }
    .status-confirmed { background: var(--success-bg); color: var(--success-text); }
    .status-pending { background: var(--warning-bg); color: var(--warning-text); }
    .status-cancelled { background: var(--error-bg); color: var(--error-text); }
    .status-delivered { background: var(--blue-bg); color: var(--blue-text); }
    .status-completed { background: var(--blue-bg); color: var(--blue-text); }

    .order-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .detail-label {
      font-size: 10px;
      font-weight: 700;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .detail-value {
      font-size: 13px;
      color: var(--gray-900);
      font-weight: 600;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--gray-200);
    }
    .order-total {
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-900);
    }
    .order-time {
      font-size: 12px;
      color: var(--gray-600);
      font-weight: 600;
    }

    /* Loading & Empty States */
    .loading-spinner {
      text-align: center;
      padding: 60px 20px;
    }
    .spinner {
      border: 3px solid var(--gray-300);
      border-top: 3px solid var(--primary-blue);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 14px;
      color: var(--gray-600);
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    .empty-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .empty-message {
      font-size: 14px;
      color: var(--gray-600);
    }

    /* Error Display */
    .error-message {
      background: var(--error-bg);
      border: 2px solid var(--error-border);
      padding: 16px;
      margin-bottom: 20px;
      color: var(--error-text);
      font-size: 13px;
      font-weight: 600;
    }

    /* Refresh Button */
    .refresh-btn {
      padding: 12px 24px;
      background: var(--gray-900);
      color: white;
      border: 2px solid var(--gray-900);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 20px;
    }
    .refresh-btn:hover {
      background: #000;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      .order-details {
        grid-template-columns: 1fr;
      }
      .tab-btn {
        padding: 10px 12px;
        font-size: 10px;
      }
    }

    /* Photo Gallery Styles */
    .photo-item {
      position: relative;
      background: white;
      border: 2px solid var(--gray-300);
      padding: 8px;
      cursor: default;
      transition: all 0.2s ease;
    }
    .photo-item:hover {
      border-color: var(--gray-400);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .photo-img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 600px;
      object-fit: contain;
      transition: filter 0.3s ease;
    }
    .photo-overlay {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(220, 38, 38, 0.9);
      color: white;
      padding: 10px 14px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s ease;
      z-index: 10;
      display: none; /* Hidden by default */
      border: 2px solid white;
    }
    .photo-overlay.visible {
      display: block;
    }
    .photo-overlay:hover {
      background: rgba(185, 28, 28, 1);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.5);
    }

    /* Reorder Arrow Buttons */
    .reorder-controls {
      position: absolute;
      top: 16px;
      left: 16px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }
    .reorder-controls.visible {
      display: flex;
    }
    .reorder-btn {
      background: rgba(0, 168, 225, 0.95);
      color: white;
      border: 2px solid white;
      padding: 10px 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.15s ease;
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reorder-btn:hover {
      background: rgba(0, 148, 214, 1);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(0, 168, 225, 0.5);
    }
    .reorder-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Image Enhancement Controls */
    .enhancement-controls {
      background: var(--gray-100);
      border-top: 2px solid var(--gray-300);
      padding: 12px;
      margin-top: 8px;
      display: none;
    }
    .enhancement-controls.visible {
      display: block;
    }
    .enhancement-label {
      font-size: 10px;
      font-weight: 700;
      color: var(--gray-700);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
      display: block;
    }
    .enhancement-slider {
      width: 100%;
      margin-bottom: 12px;
    }
    .filter-preset-btn {
      padding: 8px 12px;
      background: var(--primary-blue);
      color: white;
      border: 2px solid var(--primary-blue);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .filter-preset-btn:hover {
      background: var(--secondary-blue);
      border-color: var(--secondary-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>🍽️ CATERING MANAGEMENT</h1>
      <p>Toast POS & EZCater Orders</p>
    </div>

    <div class="content">
      <!-- Navigation Links (Back to Main Systems) -->
      <div class="secondary-links">
        <a href="index.html">← Cash Counter</a>
        <a href="foh-checklists.html">FOH Checklists</a>
        <a href="manager.html">Manager Dashboard</a>
      </div>

      <!-- Action Buttons -->
      <div style="display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
        <button class="refresh-btn" onclick="loadOrdersFromDatabase()">🔄 RELOAD FROM DATABASE</button>
        <button class="refresh-btn" onclick="syncFromToast()" style="background: var(--primary-blue); border-color: var(--primary-blue);">🔄 SYNC FROM TOAST</button>
      </div>

      <div id="syncStatus" style="display: none; padding: 12px; margin-bottom: 20px; border: 2px solid; font-size: 13px; font-weight: 600;"></div>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-btn active" onclick="showTab('photos')">PHOTOS</button>
        <button class="tab-btn" onclick="showTab('beta')">BETA</button>
        <button class="tab-btn" onclick="showTab('past')">PAST</button>
        <button class="tab-btn" onclick="showTab('analytics')">ANALYTICS</button>
      </div>

      <!-- PHOTOS Tab (DEFAULT) -->
      <div id="photosTab" class="tab-content active">
        <div style="background: var(--gray-100); border: 2px solid var(--gray-300); padding: 20px; margin-bottom: 20px;">
          <h3 style="font-size: 14px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; color: var(--gray-900);">📸 UPLOAD ORDER PHOTO</h3>
          <input type="file" id="photoInput" accept="image/*" style="display: none;" onchange="handlePhotoSelect(event)">
          <button onclick="document.getElementById('photoInput').click()" class="refresh-btn" style="margin: 0; background: var(--primary-blue); border-color: var(--primary-blue);">
            📸 SELECT PHOTO
          </button>
        </div>

        <!-- Edit Mode Controls -->
        <div style="display: flex; gap: 12px; margin-bottom: 20px;">
          <button id="editBtn" onclick="promptEditMode()" class="refresh-btn" style="margin: 0; background: var(--warning); border-color: var(--warning); color: var(--gray-900);">
            ✏️ EDIT
          </button>
          <button id="saveBtn" onclick="saveEditMode()" class="refresh-btn" style="margin: 0; background: var(--success); border-color: var(--success); display: none;">
            ✅ SAVE
          </button>
        </div>

        <div id="photoGallery" style="display: grid; grid-template-columns: 1fr; gap: 12px;">
          <!-- Photos will be loaded here -->
          <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Loading photos...</div>
          </div>
        </div>
      </div>

      <!-- BETA Tab (was UPCOMING) -->
      <div id="betaTab" class="tab-content">
        <div id="upcomingContent">
          <!-- Orders will be loaded here -->
          <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Authenticating with Toast POS...</div>
          </div>
        </div>
      </div>

      <!-- PAST Tab (Future Implementation) -->
      <div id="pastTab" class="tab-content">
        <div class="empty-state">
          <div class="empty-icon">📦</div>
          <div class="empty-title">Past Orders</div>
          <div class="empty-message">Historical order view coming soon!</div>
        </div>
      </div>

      <!-- ANALYTICS Tab (Future Implementation) -->
      <div id="analyticsTab" class="tab-content">
        <div class="empty-state">
          <div class="empty-icon">📊</div>
          <div class="empty-title">Analytics Dashboard</div>
          <div class="empty-message">Order analytics and insights coming soon!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * JAYNA CATERING MANAGEMENT SYSTEM
     * Connected to Toast POS API - Filters for Catering Orders
     *
     * Catering orders have source values:
     * - "Invoice"
     * - "Catering"
     * - "Catering Online Ordering"
     */

    // ============================================
    // TOAST AUTHENTICATION
    // ============================================
    let toastAccessToken = null;

    async function authenticateToast() {
      try {
        const response = await fetch('/api/toast-auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success && data.data && data.data.accessToken) {
          toastAccessToken = data.data.accessToken;
          console.log('✅ Toast API authenticated successfully');
          return true;
        } else {
          console.error('❌ Toast authentication failed:', data.error);
          throw new Error(data.error || 'Authentication failed');
        }
      } catch (error) {
        console.error('❌ Toast authentication error:', error);
        throw error;
      }
    }

    // ============================================
    // TAB NAVIGATION
    // ============================================
    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(`${tabName}Tab`).classList.add('active');
      event.target.classList.add('active');
    }

    // ============================================
    // LOAD ORDERS FROM DATABASE (FAST - DEFAULT)
    // ============================================
    async function loadOrdersFromDatabase() {
      const container = document.getElementById('upcomingContent');

      try {
        // Show loading state
        container.innerHTML = `
          <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Loading catering orders from database...</div>
          </div>
        `;

        // Calculate date range (today + 14 days)
        const today = new Date();
        const endDate = new Date();
        endDate.setDate(today.getDate() + 14);

        const startDateStr = formatDate(today);
        const endDateStr = formatDate(endDate);

        console.log(`📋 Fetching orders from database: ${startDateStr} to ${endDateStr}`);

        // Call database API (no authentication needed, very fast!)
        const response = await fetch(`/api/get-catering-orders?startDate=${startDateStr}&endDate=${endDateStr}`, {
          method: 'GET'
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to fetch orders from database');
        }

        console.log(`✅ Found ${data.data.totalOrders} orders in database`);

        // Display orders
        displayUpcomingOrders(data.data.orders || []);

      } catch (error) {
        console.error('Error loading orders:', error);
        container.innerHTML = `
          <div class="error-message">
            ❌ Error loading orders from database: ${error.message}
            <br><br>
            Try syncing from Toast to refresh your orders.
          </div>
          <button class="refresh-btn" onclick="syncFromToast()">🔄 SYNC FROM TOAST</button>
        `;
      }
    }

    // ============================================
    // SYNC FROM TOAST API (FULL REFRESH)
    // ============================================
    async function syncFromToast() {
      const container = document.getElementById('upcomingContent');
      const statusDiv = document.getElementById('syncStatus');

      try {
        // Show sync status
        statusDiv.style.display = 'block';
        statusDiv.style.background = 'var(--blue-bg)';
        statusDiv.style.borderColor = 'var(--primary-blue)';
        statusDiv.style.color = 'var(--blue-text)';
        statusDiv.textContent = '🔄 Syncing from Toast POS...';

        // Show loading state
        container.innerHTML = `
          <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Syncing catering orders from Toast POS...</div>
          </div>
        `;

        // Authenticate if needed
        if (!toastAccessToken) {
          await authenticateToast();
        }

        // Calculate date range (today + 14 days)
        const today = new Date();
        const endDate = new Date();
        endDate.setDate(today.getDate() + 14);

        const startDateStr = formatDate(today);
        const endDateStr = formatDate(endDate);

        console.log(`🔄 Syncing from Toast: ${startDateStr} to ${endDateStr}`);

        // Call Toast catering orders API (will save to database)
        const response = await fetch('/api/toast-catering-orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            accessToken: toastAccessToken,
            startDate: startDateStr,
            endDate: endDateStr
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to sync catering orders');
        }

        console.log(`✅ Synced ${data.data.totalOrders} orders from Toast`);

        // Check if database save failed
        if (data.data.savedToDatabase === false) {
          // Show warning - database table doesn't exist
          statusDiv.style.background = 'var(--warning-bg)';
          statusDiv.style.borderColor = 'var(--warning-border)';
          statusDiv.style.color = 'var(--warning-text)';
          statusDiv.innerHTML = `⚠️ Orders fetched but NOT saved to database!<br><br><strong>Database Error:</strong> ${data.data.databaseError || 'Unknown error'}<br><br><strong>Fix:</strong> Run /sql/create_catering_orders_table.sql in Supabase SQL Editor`;

          // Don't auto-hide this error
        } else {
          // Show success status
          statusDiv.style.background = 'var(--success-bg)';
          statusDiv.style.borderColor = 'var(--success-border)';
          statusDiv.style.color = 'var(--success-text)';
          statusDiv.textContent = `✅ Successfully synced ${data.data.totalOrders} orders from Toast POS to database!`;

          // Hide status after 5 seconds
          setTimeout(() => {
            statusDiv.style.display = 'none';
          }, 5000);
        }

        // Display orders
        displayUpcomingOrders(data.data.orders || []);

      } catch (error) {
        console.error('Error syncing from Toast:', error);

        // Show error status
        statusDiv.style.display = 'block';
        statusDiv.style.background = 'var(--error-bg)';
        statusDiv.style.borderColor = 'var(--error-border)';
        statusDiv.style.color = 'var(--error-text)';
        statusDiv.textContent = `❌ Sync failed: ${error.message}`;

        container.innerHTML = `
          <div class="error-message">
            ❌ Error syncing from Toast: ${error.message}
            <br><br>
            ${error.message.includes('Authentication') || error.message.includes('401') ?
              'Toast API authentication failed. Please check your credentials.' :
              'Please try again or load from database.'}
          </div>
          <button class="refresh-btn" onclick="syncFromToast()">🔄 TRY AGAIN</button>
          <button class="refresh-btn" onclick="loadOrdersFromDatabase()" style="background: var(--gray-700);">📂 LOAD FROM DATABASE</button>
        `;
      }
    }

    // ============================================
    // DISPLAY UPCOMING ORDERS
    // ============================================
    function displayUpcomingOrders(orders) {
      const container = document.getElementById('upcomingContent');

      if (!orders || orders.length === 0) {

    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function formatDateLabel(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const orderDate = new Date(date);
      orderDate.setHours(0, 0, 0, 0);

      if (orderDate.getTime() === today.getTime()) {
        return `TODAY - ${date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}`;
      } else if (orderDate.getTime() === tomorrow.getTime()) {
        return `TOMORROW - ${date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}`;
      } else {
        return date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
      }
    }

    function getDateClass(dateStr) {
      const date = new Date(dateStr + 'T00:00:00');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const orderDate = new Date(date);
      orderDate.setHours(0, 0, 0, 0);

      if (orderDate.getTime() === today.getTime()) {
        return 'today';
      } else if (orderDate.getTime() === tomorrow.getTime()) {
        return 'tomorrow';
      }
      return '';
    }

    function getStatusClass(status) {
      const statusLower = (status || '').toLowerCase();
      if (statusLower.includes('confirm')) return 'status-confirmed';
      if (statusLower.includes('pending')) return 'status-pending';
      if (statusLower.includes('cancel')) return 'status-cancelled';
      if (statusLower.includes('deliver')) return 'status-delivered';
      if (statusLower.includes('complete')) return 'status-completed';
      return 'status-pending';
    }

    function formatStatus(status) {
      return (status || 'PENDING').toUpperCase();
    }

    function formatTime(timeStr) {
      if (!timeStr) return 'TBD';
      try {
        const date = new Date(timeStr);
        if (isNaN(date.getTime())) return timeStr;

        const hours = date.getHours();
        const minutes = date.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const hour12 = hours % 12 || 12;
        const minuteStr = String(minutes).padStart(2, '0');
        return `${hour12}:${minuteStr} ${ampm}`;
      } catch {
        return timeStr;
      }
    }

    // ============================================
    let backgroundSyncInterval = null;

    async function backgroundSync() {
      try {
        console.log('🔄 Background sync: Checking for new/updated orders...');

        // Authenticate if needed
        if (!toastAccessToken) {
          await authenticateToast();
        }

        // Calculate date range (today + 14 days)
        const today = new Date();
        const endDate = new Date();
        endDate.setDate(today.getDate() + 14);

        const startDateStr = formatDate(today);
        const endDateStr = formatDate(endDate);

        // Fetch fresh orders from Toast API
        const toastResponse = await fetch('/api/toast-catering-orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            accessToken: toastAccessToken,
            startDate: startDateStr,
            endDate: endDateStr
          })
        });

        const toastData = await toastResponse.json();

        if (!toastData.success) {
          console.warn('⚠️ Background sync: Failed to fetch from Toast');
          return;
        }

        // Check for new/updated orders
        const checkResponse = await fetch('/api/check-order-updates', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            orders: toastData.data.orders || []
          })
        });

        const checkData = await checkResponse.json();

        if (!checkData.success) {
          console.warn('⚠️ Background sync: Failed to check for updates');
          return;
        }

        // Auto-save NEW orders silently
        if (checkData.data.newOrders && checkData.data.newOrders.length > 0) {
          console.log(`🆕 Found ${checkData.data.newOrders.length} new orders - auto-saving...`);

          const saveResponse = await fetch('/api/save-new-orders', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              orders: checkData.data.newOrders
            })
          });

          const saveData = await saveResponse.json();

          if (saveData.success) {
            console.log(`✅ Auto-saved ${saveData.data.savedCount} new orders`);
            // Reload orders from database to show new orders
            loadOrdersFromDatabase();
          }
        }

        // Show confirmation for UPDATED orders
        if (checkData.data.updatedOrders && checkData.data.updatedOrders.length > 0) {
          console.log(`📝 Found ${checkData.data.updatedOrders.length} updated orders - requesting confirmation...`);
          pendingUpdates = checkData.data.updatedOrders;
          showUpdateConfirmationModal();
        }

      } catch (error) {
        console.error('❌ Background sync error:', error);
      }
    }

              Are you sure you want to delete this photo permanently? This action cannot be undone.
            </p>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
              <button onclick="closeDeleteModal()" style="padding: 12px 24px; background: var(--gray-100); border: 2px solid var(--gray-300); color: var(--gray-900); font-size: 13px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;">
                CANCEL
              </button>
              <button onclick="confirmDeletePhoto(${photoId})" style="padding: 12px 24px; background: var(--error-border); border: 2px solid var(--error-border); color: white; font-size: 13px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 0.5px;">
                DELETE
              </button>
            </div>
          </div>
        </div>
      `;

      const modalContainer = document.createElement('div');
      modalContainer.innerHTML = modalHTML;
      document.body.appendChild(modalContainer);
    }

    function closeDeleteModal() {
      const modal = document.getElementById('deletePhotoModal');
      if (modal) {
        modal.parentElement.remove();
      }
    }

    async function confirmDeletePhoto(photoId) {
      // No password check needed - already in edit mode which is password-protected

      try {
        console.log(`🗑️ Deleting photo ${photoId}...`);

        const response = await fetch('/api/catering-photos-delete', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            photoId
          })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to delete photo');
        }

        console.log('✅ Photo deleted');

        // Close modal
        closeDeleteModal();

        // Reload photos
        await loadPhotos();
      } catch (error) {
        console.error('Error deleting photo:', error);
        alert(`Error deleting photo: ${error.message}`);
      }
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🍽️ Jayna Catering Management System loaded');

      // Load photos on Photos tab
      loadPhotos();

      // Load orders for Beta tab (but don't show loading state on Photos tab)
      console.log('📂 Pre-loading orders for Beta tab...');
      loadOrdersFromDatabase();

      // Start background sync
      startBackgroundSync();
    });
  </script>
</body>
</html>
