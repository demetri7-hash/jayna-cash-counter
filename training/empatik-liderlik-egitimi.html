      const quizTitleText = isFinalSection ?
        translations[currentLang].finalQuizTitle :
        translations[currentLang].quizTitle.replace('{n}', section);

    // Initialize quiz
    function initQuiz(section) {
      usedQuestions[section] = [];
      attemptCounts[section] = 0;
      loadQuestions(section);
    }

    // Load questions
    function loadQuestions(section) {
      // Initialize usedQuestions for this section if needed
      if (!usedQuestions[section]) {
        usedQuestions[section] = [];
      }

      const allQuestions = questionBank[section][currentLang];
      const available = allQuestions.filter((_, idx) => !usedQuestions[section].includes(idx));

      if (available.length < 2) {
        usedQuestions[section] = [];
      }

      const selected = [];
      const availableIndices = allQuestions
        .map((_, idx) => idx)
        .filter(idx => !usedQuestions[section].includes(idx));

      while (selected.length < 2 && availableIndices.length > 0) {
        const randomIdx = Math.floor(Math.random() * availableIndices.length);
        const questionIdx = availableIndices[randomIdx];
        selected.push(questionIdx);
        availableIndices.splice(randomIdx, 1);
      }

      usedQuestions[section].push(...selected);

      const quizContainer = document.getElementById(`quiz-${section}`);
      quizContainer.innerHTML = '';

      selected.forEach((qIdx, displayIdx) => {
        const q = allQuestions[qIdx];
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.setAttribute('data-question-idx', qIdx);

        let html = `<div class="question-text">${currentLang === 'tr' ? 'Soru' : 'Question'} ${displayIdx + 1}: ${q.question}</div>`;

        q.options.forEach((option, optIdx) => {
          html += `
            <label class="answer-option">
              <input type="radio" name="q${section}_${displayIdx}" value="${optIdx}">
              ${option}
            </label>
          `;
        });

        questionDiv.innerHTML = html;
        quizContainer.appendChild(questionDiv);
      });
    }

    // Check answers
    function checkAnswers(section) {
      const quizContainer = document.getElementById(`quiz-${section}`);
      const questions = quizContainer.querySelectorAll('.question');
      let correctCount = 0;
      let incorrectIndices = [];

      questions.forEach((questionDiv, displayIdx) => {
        const qIdx = parseInt(questionDiv.getAttribute('data-question-idx'));
        const q = questionBank[section][currentLang][qIdx];
        const selected = document.querySelector(`input[name="q${section}_${displayIdx}"]:checked`);

        if (!selected) {
          incorrectIndices.push(displayIdx);
          return;
        }

        const selectedValue = parseInt(selected.value);
        const options = questionDiv.querySelectorAll('.answer-option');

        options.forEach((option, optIdx) => {
          option.classList.remove('correct', 'incorrect');
          if (optIdx === q.correct) {
            option.classList.add('correct');
          } else if (optIdx === selectedValue && selectedValue !== q.correct) {
            option.classList.add('incorrect');
          }
        });

        if (selectedValue === q.correct) {
          correctCount++;
        } else {
          incorrectIndices.push(displayIdx);
        }
      });

      const resultDiv = document.getElementById(`result-${section}`);

      if (correctCount === 2) {
        resultDiv.innerHTML = `<div class="result-message success">${translations[currentLang].correctAll}</div>`;

        setTimeout(() => {
          currentSection++;
          if (currentSection <= 6) {
            renderSection(currentSection);
            initQuiz(currentSection);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } else {
            renderSection('completion');
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
          updateProgress();
        }, 2000);
      } else {
        const wrongCount = 2 - correctCount;
        resultDiv.innerHTML = `<div class="result-message error">${translations[currentLang].wrongAnswers.replace('{n}', wrongCount)}</div>`;

        attemptCounts[section]++;

        setTimeout(() => {
          resultDiv.innerHTML = '';
          if (incorrectIndices.length > 0) {
            const newUsed = usedQuestions[section].filter((_, idx) =>
              !incorrectIndices.includes(idx)
            );
            usedQuestions[section] = newUsed;
          }
          loadQuestions(section);
        }, 2500);
      }
    }

    // Update progress bar
    function updateProgress() {
      let progress;
      if (currentSection > 6) {
        progress = 100;
      } else {
        progress = ((currentSection - 1) / 6) * 100;
      }
      document.getElementById('progress').style.width = progress + '%';
      document.getElementById('progress').textContent = Math.round(progress) + '%';
    }

    // Initialize
    renderSection(1);
    initQuiz(1);
    updateProgress();
  </script>
