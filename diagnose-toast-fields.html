<!DOCTYPE html>
<html>
<head>
  <title>Toast Order Field Diagnostic</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border: 2px solid #333;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
    }
    button {
      padding: 14px 24px;
      background: #1a1a1a;
      color: white;
      border: 2px solid #1a1a1a;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }
    button:hover {
      background: #333;
    }
    .result {
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      padding: 16px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Toast Order Field Diagnostic</h1>
    <p>This tool checks which Toast API fields are available for order numbers.</p>

    <button onclick="diagnoseToastFields()">RUN DIAGNOSTIC</button>

    <div id="results"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Initialize Supabase
    const SUPABASE_URL = 'https://rdjkaesijfpbqiqipdha.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkamthZXNpamZwYnFpcWlwZGhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjY2MDE5MjksImV4cCI6MjA0MjE3NzkyOX0.hGSfRHslrUK-x6I2TlgSdqv8l_t_nL7WV7P2SMu6gKQ';
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Make function global
    window.diagnoseToastFields = async function() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<div class="result">Loading Toast orders from database...</div>';

      try {
        // Fetch most recent Toast order
        const { data: orders, error } = await supabaseClient
          .from('catering_orders')
          .select('*')
          .eq('source_system', 'TOAST')
          .order('created_at', { ascending: false })
          .limit(5);

        if (error) throw error;

        if (!orders || orders.length === 0) {
          resultsDiv.innerHTML = '<div class="result">No Toast orders found in database.</div>';
          return;
        }

        let html = `<div class="result">Found ${orders.length} recent Toast orders. Analyzing fields...\n\n`;

        for (const order of orders) {
          const orderData = order.order_data;

          html += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
          html += `Order: ${order.customer_name || 'Unknown'} (${order.delivery_date})\n`;
          html += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;

          // Check all possible order number fields
          const fieldsToCheck = [
            'orderNumber',
            'entityId',
            'displayNumber',
            'guid',
            'entityType',
            'orderNum',
            'number',
            'checkNumber',
            'sequentialNumber',
            'cateringOrderNumber'
          ];

          html += 'üîç ORDER NUMBER FIELDS:\n\n';

          for (const field of fieldsToCheck) {
            const value = orderData[field];
            const status = value ? '‚úÖ' : '‚ùå';
            html += `${status} order.${field}: ${value || 'NOT FOUND'}\n`;
          }

          // Check checks array for check number
          if (orderData.checks && orderData.checks.length > 0) {
            html += `\nüßæ CHECK DATA (${orderData.checks.length} checks):\n\n`;
            orderData.checks.forEach((check, idx) => {
              html += `  Check ${idx + 1}:\n`;
              html += `    ‚Ä¢ check.guid: ${check.guid || 'N/A'}\n`;
              html += `    ‚Ä¢ check.checkNumber: ${check.checkNumber || 'N/A'}\n`;
              html += `    ‚Ä¢ check.displayNumber: ${check.displayNumber || 'N/A'}\n`;
              html += `    ‚Ä¢ check.entityType: ${check.entityType || 'N/A'}\n`;
              html += `    ‚Ä¢ check.entityId: ${check.entityId || 'N/A'}\n`;
              html += `    ‚Ä¢ check.amount: $${(check.amount || 0).toFixed(2)}\n`;
              html += `    ‚Ä¢ check.totalAmount: $${(check.totalAmount || 0).toFixed(2)}\n`;
              html += `    ‚Ä¢ check.taxAmount: $${(check.taxAmount || 0).toFixed(2)}\n`;
              html += `    ‚Ä¢ check.tipAmount: $${(check.tipAmount || 0).toFixed(2)}\n`;

              // Payment info
              if (check.payments && check.payments.length > 0) {
                html += `    ‚Ä¢ check.payments[0].paidDate: ${check.payments[0].paidDate || 'N/A'}\n`;
                html += `    ‚Ä¢ check.payments[0].type: ${check.payments[0].type || 'N/A'}\n`;
              }
              html += `\n`;
            });
          }

          // Check for payment status
          html += `\nüí∞ PAYMENT STATUS:\n\n`;
          html += `  ‚Ä¢ order.closed: ${orderData.closed || false}\n`;
          html += `  ‚Ä¢ order.voided: ${orderData.voided || false}\n`;
          html += `  ‚Ä¢ order.paymentStatus: ${orderData.paymentStatus || 'N/A'}\n`;
          html += `  ‚Ä¢ order.paidDate: ${orderData.paidDate || 'N/A'}\n\n`;

          // Check for utensils/guest info
          html += `\nüçΩÔ∏è GUEST & UTENSILS:\n\n`;
          html += `  ‚Ä¢ order.numberOfGuests: ${orderData.numberOfGuests || 'N/A'}\n`;
          html += `  ‚Ä¢ order.requiredUtensils: ${orderData.requiredUtensils || 'N/A'}\n`;
          html += `  ‚Ä¢ order.diningOption: ${orderData.diningOption || 'N/A'}\n\n`;

          // Show database stored values
          html += `\nüì¶ CURRENTLY STORED IN DATABASE:\n\n`;
          html += `  order_number: ${order.order_number}\n`;
          html += `  external_order_id: ${order.external_order_id}\n`;
          html += `  status: ${order.status}\n`;
          html += `  headcount: ${order.headcount || 'N/A'}\n`;
          html += `  total_amount: $${(order.total_amount || 0).toFixed(2)}\n\n`;

          // Show ALL top-level Toast API fields
          html += `\nüìã ALL TOAST API FIELDS (top-level):\n\n`;
          const allFields = Object.keys(orderData).sort();
          allFields.forEach(field => {
            const value = orderData[field];
            const type = typeof value;
            let display;
            if (type === 'object' && value !== null) {
              if (Array.isArray(value)) {
                display = `[Array(${value.length})]`;
              } else {
                display = `[Object]`;
              }
            } else {
              display = value;
            }
            html += `  ‚Ä¢ ${field}: ${display}\n`;
          });
        }

        html += '\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n';
        html += '\n‚úÖ Diagnostic complete!</div>';

        resultsDiv.innerHTML = html;

      } catch (error) {
        console.error('Error:', error);
        resultsDiv.innerHTML = `<div class="result">‚ùå Error: ${error.message}\n\nFull error: ${JSON.stringify(error, null, 2)}</div>`;
      }
    };
  </script>
</body>
</html>
