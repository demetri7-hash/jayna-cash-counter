<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ezCater Orders Test</title>
  <style>
    :root {
      --gray-900: #1a1a1a;
      --gray-700: #4a4a4a;
      --gray-300: #e5e7eb;
      --gray-100: #f9fafb;
      --success-bg: #d1fae5;
      --success-text: #065f46;
      --error-bg: #fee2e2;
      --error-text: #991b1b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--gray-100);
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--gray-900);
      margin-bottom: 30px;
    }

    .test-section {
      background: white;
      border: 2px solid var(--gray-300);
      padding: 30px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 28px;
      background: var(--gray-900);
      color: white;
      border: 2px solid var(--gray-900);
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button:hover {
      background: var(--gray-700);
      border-color: var(--gray-700);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 16px;
      margin-top: 20px;
      font-size: 14px;
      border: 2px solid;
      display: none;
    }

    .status.success {
      background: var(--success-bg);
      border-color: var(--success-text);
      color: var(--success-text);
      display: block;
    }

    .status.error {
      background: var(--error-bg);
      border-color: var(--error-text);
      color: var(--error-text);
      display: block;
    }

    .results {
      margin-top: 30px;
      padding: 20px;
      background: var(--gray-100);
      border: 2px solid var(--gray-300);
      max-height: 600px;
      overflow-y: auto;
    }

    pre {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .loading {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: var(--gray-700);
      font-style: italic;
    }

    .loading.active {
      display: block;
    }

    .info {
      padding: 16px;
      background: #dbeafe;
      border: 2px solid #1e40af;
      color: #1e40af;
      margin-bottom: 20px;
      font-size: 13px;
      line-height: 1.6;
    }

    .info strong {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ezCater Orders Test</h1>

    <div class="test-section">
      <div class="info">
        <strong>Test Configuration:</strong><br>
        Store: Jayna Gyro-Sacramento<br>
        Caterer ID: 332390<br>
        API Endpoint: /api/ezcater-orders
      </div>

      <button id="testBtn" onclick="testEzCaterAPI()">
        üçΩÔ∏è FETCH EZCATER DATA
      </button>

      <button onclick="subscribeWebhooks()" style="margin-left: 12px;">
        üîî SETUP WEBHOOKS
      </button>

      <div id="loading" class="loading">
        Loading ezCater data...
      </div>

      <div id="status" class="status"></div>

      <div id="results" class="results" style="display: none;">
        <h3 style="margin-bottom: 16px; font-size: 16px; font-weight: 700; text-transform: uppercase; color: var(--gray-900);">
          API RESPONSE
        </h3>
        <pre id="jsonOutput"></pre>
      </div>
    </div>
  </div>

  <script>
    async function subscribeWebhooks() {
      const loading = document.getElementById('loading');
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      const jsonOutput = document.getElementById('jsonOutput');

      loading.classList.add('active');
      status.className = 'status';
      status.style.display = 'none';
      results.style.display = 'none';

      try {
        console.log('üîî Setting up webhooks...');

        const response = await fetch('/api/ezcater-subscribe', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        console.log('Response:', data);

        results.style.display = 'block';
        jsonOutput.textContent = JSON.stringify(data, null, 2);

        if (data.success) {
          status.className = 'status success';
          status.textContent = '‚úÖ Found mutation schema!';
        } else {
          status.className = 'status error';
          status.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
        }

      } catch (error) {
        console.error('Subscription error:', error);

        status.className = 'status error';
        status.textContent = `‚ùå Request failed: ${error.message}`;

        results.style.display = 'block';
        jsonOutput.textContent = JSON.stringify({
          error: error.message,
          stack: error.stack
        }, null, 2);
      } finally {
        loading.classList.remove('active');
      }
    }

    async function testEzCaterAPI() {
      const testBtn = document.getElementById('testBtn');
      const loading = document.getElementById('loading');
      const status = document.getElementById('status');
      const results = document.getElementById('results');
      const jsonOutput = document.getElementById('jsonOutput');

      // Reset UI
      testBtn.disabled = true;
      loading.classList.add('active');
      status.className = 'status';
      status.style.display = 'none';
      results.style.display = 'none';

      try {
        console.log('üçΩÔ∏è Calling ezCater API...');

        const response = await fetch('/api/ezcater-orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        console.log('Response:', data);

        // Show results
        results.style.display = 'block';
        jsonOutput.textContent = JSON.stringify(data, null, 2);

        if (data.success) {
          status.className = 'status success';
          status.textContent = '‚úÖ ezCater API connection successful!';
        } else {
          status.className = 'status error';
          status.textContent = `‚ùå Error: ${data.error || 'Unknown error'}`;
        }

      } catch (error) {
        console.error('Test error:', error);

        status.className = 'status error';
        status.textContent = `‚ùå Request failed: ${error.message}`;

        results.style.display = 'block';
        jsonOutput.textContent = JSON.stringify({
          error: error.message,
          stack: error.stack
        }, null, 2);
      } finally {
        testBtn.disabled = false;
        loading.classList.remove('active');
      }
    }
  </script>
</body>
</html>
